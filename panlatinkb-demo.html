<textarea id="foo" rows=77 cols=70>
Type any US ASCII text into this box. Certain letter/digit combinations
will create latin alphabet characters with diacritical marks (accents):

   1:  acute - used in many languages

   [aceilnosuwyz ACEILNOSUWYZ] + 1  ==>  [áćéíĺńóśúẃýź ÁĆÉÍĹŃÓŚÚẂÝŹ]

   11: double-acute - Hungarian

                   [ou OU] + 1 + 1  ==>  [őű ŐŰ]

   2:  grave - Afrikaans, Catalan, Welsh, French, Italian, Norwegian,
               Portuguese, Romanian, Swedish

             [aeiouwy AEIOUWY] + 2  ==>  [àèìòùẁỳ ÀÈÌÒÙẀỲ]

   22: macron - Latvian, Lithuanian

             [aeiou AEIOU] + 2 + 2  ==>  [āēīōū ĀĒĪŌŪ]

   3:  diaeresis - used in many languages
       horizontal stroke - Bosnian, Croatian, Polish, Serbian

             [aeiouwy AEIOUWY] + 3  ==>  [äëïöüẅÿ ÄËÏÖÜẄŸ]
                     [dhl DHL] + 3  ==>  [đħł ĐĦŁ]

   4:  circumflex - Afrikaans, Welsh, Esperanto, French, Kurdish,
                    Norwegian, Portuguese, Romanian, Slovak

   [aceghijouswy ACEGHIJOUSWY] + 4  ==>  [âĉêĝĥîĵôûŝŵŷ ÂĈÊĜĤÎĴÔÛŜŴŶ]
 
   5:  breve - Esperanto, Romanian, Turkish
       caron - Bosnian, Czech, Estonian, Finnish, Croatian, Latvian,
               Lithuanian, Slovak, Slovenian, Serbian
       diagonal stroke - Danish, Norwegian

                     [aug AUG] + 5  ==>  [ăŭğ ĂŬĞ]
         [cdelnrstz CDELNRSTZ] + 5  ==>  [čďěľňřšťž ČĎĚĽŇŘŠŤŽ]
                         [o O] + 5  ==>  [ø Ø]

   6:  tilde - Spanish, Estonian, Basque, Galician, Portuguese
       comma below - Romanian

                 [ainou AINOU] + 6  ==>  [ãĩñõũ ÃĨÑÕŨ]
                       [st ST] + 6  ==>  [șț ȘȚ]

   7:  ring above - Czech, Danish, Finnish, Norwegian, Swedish
       dot above  - Lithuanian, Polish, Turkish (capital I)
       middle dot - Catalan

                       [au AU] + 7  ==>  [åů ÅŮ]
                [cegnz CEGINZ] + 7  ==>  [ċėġṅż ĊĖĠİṄŻ]
                             l + 7  ==>  ŀ

   8:  ogonek  - Lithuanian, Polish
       cedilla - Catalan, Basque, French, Kurdish, Latvian, Portuguese
                 Turkish

                   [aeiu AEIU] + 8  ==>  [ąęįų ĄĘĮŲ]
               [cgklns CGKLNS] + 8  ==>  [çģķļņş ÇĢĶĻŅŞ]

   9:  special - ligatures, special letters, and special punctuation

            [adost ADOST ?!<>] + 9  ==>  [æðœßþ ÆÐŒẞÞ ¿¡«»]

   0:  clear - restore a character to its basic form

           e + 3  ==>  ë
           ë + 0  ==>  e

       and as a special case,

<script type="text/javascript">

function update_mode(event) {
  alert("select change " + event);
}

$(document).ready( function() {
    $('textarea, input[type="text"]').each( function() {
        $(this).attr("plkb-mode","all");
        init_plkeyboard( $(this) );
    } );
    $('select').change( function(event) {
        var id = $(this).attr("id");
        var val = $(this).get(0).value;
        $('textarea#' + id + ', input#' + id).each( function() {
            $(this).attr("plkb-mode", val);
        } );
    } );
} );
